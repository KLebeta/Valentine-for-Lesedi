<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Hey Nana,Will You Be My Valentine?</title>

<style>
:root {
  --pink1: #ffd6e8;
  --pink2: #ff9ecb;
  --card-bg: #ffffff;
  --primary: #ff4d88;
  --primary-dark: #e6005c;
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: "Segoe UI", sans-serif;
}

body {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: url("img_3099.jpg") no-repeat center center/cover;
  overflow: hidden;
}

.card {
  position: relative;
  width: 380px;
  padding: 40px 30px 60px;
  background: var(--card-bg);
  border-radius: 24px;
  text-align: center;
  box-shadow: 0 20px 50px rgba(0,0,0,0.15);
  overflow: hidden;
}

.icon {
  font-size: 48px;
  margin-bottom: 15px;
  animation: float 3s ease-in-out infinite;
}

h1 {
  font-size: 22px;
  margin-bottom: 30px;
  color: #333;
  transition: 0.3s ease;
}

.actions {
  position: relative;
  height: 80px;
}

button {
  padding: 12px 26px;
  font-size: 16px;
  border-radius: 30px;
  border: none;
  cursor: pointer;
  transition: 0.2s ease;
  white-space: nowrap;
}

.yes-btn {
  background: var(--primary);
  color: white;
}

.yes-btn:hover {
  background: var(--primary-dark);
}

.no-btn {
  position: absolute;
  background: #f1f1f1;
  color: #444;
}

.no-btn.disabled {
  opacity: 0.5;
  pointer-events: none;
}

/* Floating animation */
@keyframes float {
  0%, 100% { transform: translateY(0px); }
  50% { transform: translateY(-8px); }
}

/* Success pop animation */
@keyframes pop {
  0% { transform: scale(0.7); opacity: 0; }
  80% { transform: scale(1.1); }
  100% { transform: scale(1); opacity: 1; }
}

.pop {
  animation: pop 0.4s ease forwards;
}

/* Heart particles */
.heart {
  position: absolute;
  font-size: 18px;
  pointer-events: none;
  animation: burst 1.2s ease forwards;
}

@keyframes burst {
  to {
    transform: translate(var(--dx), var(--dy)) scale(var(--s));
    opacity: 0;
  }
}

</style>
</head>

<body>

<div class="card" id="card">
  <div class="icon">üê±üíñ</div>
  <h1 id="title">Will you be my valentine?</h1>

  <div class="actions" id="actions">
    <button class="yes-btn" id="yesBtn">Yes üíï</button>
    <button class="no-btn" id="noBtn">No</button>
  </div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const card = document.getElementById("card");
const actions = document.getElementById("actions");
const title = document.getElementById("title");

const RUN_DISTANCE = 160;
let accepted = false;

/* Position No button initially */
function placeNoRandom() {
  const bounds = actions.getBoundingClientRect();
  const btnRect = noBtn.getBoundingClientRect();

  const maxX = bounds.width - btnRect.width;
  const maxY = bounds.height - btnRect.height;

  const x = Math.random() * maxX;
  const y = Math.random() * maxY;

  noBtn.style.left = `${x}px`;
  noBtn.style.top = `${y}px`;
}

placeNoRandom();

/* Run away logic */
actions.addEventListener("mousemove", (e) => {
  if (accepted) return;

  const rect = noBtn.getBoundingClientRect();
  const btnCenterX = rect.left + rect.width / 2;
  const btnCenterY = rect.top + rect.height / 2;

  const distance = Math.hypot(
    e.clientX - btnCenterX,
    e.clientY - btnCenterY
  );

  if (distance < RUN_DISTANCE) {
    placeNoRandom();
  }
});

noBtn.addEventListener("pointerenter", placeNoRandom);
noBtn.addEventListener("pointerdown", placeNoRandom);

/* YES CLICK */
yesBtn.addEventListener("click", () => {
  if (accepted) return;
  accepted = true;

  title.textContent = "YAY!!! üíñ You just made my day!";
  title.classList.add("pop");

  noBtn.classList.add("disabled");

  heartBurst();
});

/* Heart burst animation */
function heartBurst() {
  for (let i = 0; i < 30; i++) {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.textContent = "üíñ";

    const dx = (Math.random() - 0.5) * 300 + "px";
    const dy = -Math.random() * 300 - 50 + "px";
    const scale = Math.random() * 1.5 + 0.5;

    heart.style.setProperty("--dx", dx);
    heart.style.setProperty("--dy", dy);
    heart.style.setProperty("--s", scale);

    heart.style.left = card.offsetWidth / 2 + "px";
    heart.style.top = card.offsetHeight / 2 + "px";

    card.appendChild(heart);

    heart.addEventListener("animationend", () => {
      heart.remove();
    });
  }
}
</script>

</body>
</html>
